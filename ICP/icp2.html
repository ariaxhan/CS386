<!DOCTYPE html>
<html>
	<head>
		<title>In-Class Programming 2</title>
		<meta charset = "utf-8">
	</head>
	<body>
		<form>
			<h1>
				In-Class Programming 2
			</h1>
			<hr/>
			<fieldset>
				<legend>Register</legend>
				<label for="txtSal">Salutation: </label>
				Mr. <input type="radio" name="gender"id="txtSal">
				Ms. <input type="radio" name="gender"id="txtSal">
				<br>
				<label for="txtFirstName">First Name: </label>
				<input type="text" name="firstname" id="txtFirstName" placeholder="Enter first name">
				<br>
				<label for="txtLastName">Last Name: </label>
				<input type="text" name="lastname" id="txtLastName" placeholder="Enter last name">
				<br>
				<label for="txtComments">Comments:</label>
				<textarea id="txtComments"></textarea>
				<br>
				<label for="checkTerms">I agree to the terms and conditions: </label>
				<input type="checkbox" id="checkTerms" name="terms">
				<br>
			</fieldset>
		</form>
	</body>
</html>

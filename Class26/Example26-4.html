<!DOCTYPE html>  
<html>  
	<head>  
		<title>AngularJS CRUD</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>  
		<script src="Example26-4.js"></script>
	</head>  
	<body data-ng-app="CRUDApp"><!--Bootstrap AngularJS-->  
		<h1>AngularJS App</h1>
			<hr />
			<div data-ng-controller="CRUDController"><!--ng-controller set to CRUDController-->
				Employee Name: {{EmpModel.firstName}} {{EmpModel.lastName}}<br /><!--EmpModel first and last name-->
				Salary: {{EmpModel.Salary}}<!--EmpModel salary-->
			</div>
			<hr />
		</div>
	</body>  
</html>

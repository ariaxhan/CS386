<!-- Part 1: Create following html form (hw4.html):
Form contains following main elements:
  h1 header, fieldset, form, labels linked to text inputs, two regular buttons (not submit or reset)
  form element does not need action or method attributes
  Wrap asterisk in span elements having class attribute asterisk for CSS styling -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>hw4</title>
    <script src="hw4.js" type="text/javascript"></script>
    <link type="text/css" rel="Stylesheet" href="hw4.css" />
  </head>
  <body>
    <h1>Form Validation</h1>
    <hr />
    <form id="frm">
      <fieldset>
        <label for="username">
          Username:
          <span class="asterisk">*</span>
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
        />
        <br />
        <label for="password">
          Password:
          <span class="asterisk">*</span>
        </label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Enter password"
        />
        <hr />
        <legend>Form Validation</legend>
        <button type="button" id="login">Login</button>
        <button type="button" id="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>HW 1</title>
		<meta charset = "utf-8">
		<meta name = "description" content = "Homework 1"/>
	</head>
	<body>
		<h1> Homework 1 </h1>
		<hr/>
		<form action="hw1.html" method="get">
		<table border="1">
			<tr>
				<th colspan="3">USF Pizza Shack</th>
			</tr>
			<tr>
				<th>Category</th>
				<th>Food/Drinks</th>
				<th>Quantity</th>
			</tr>
			<tr>
				<td>Pizza Selection: </td>
				<td>
					<label for="pizza"></label>
					<select id="pizza" name="pizza">
						<option value=""> Choose Pizza....</option>
						<option value="sm">Small (6 slices) $6.75</option>
						<option value="me">Medium (8 slices) $7.75</option>
						<option value="la">Large (12 slices) $10.50</option>
				</td>
				<td>
					<label for="quantity"></label>
					<input type="number" id="quantity" name="quantity" min="0" max="10"/>
				</td>
			</tr>
			<tr>
				<td>Toppings: </td>
				<td>
					<label for="toppings"></label>
					<select id="toppings" name="toppings">
						<option value=""> No Toppings</option>
						<option value="ar">Artichkes $1.50</option>
						<option value="ba">Bacon strips $1.25</option>
						<option value="br">Broccoli $1.50</option>
						<option value="ec">Extra cheese $1.00</option>
						<option value="ro">Red Onions $1.25</option>				
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Drinks: </td>
				<td>
					<label for="drinks"></label>
					<select id="pizza" name="pizza">
						<option value=""> Choose Drinks</option>
						<option value="12x">12 oz. Can $1.50</option>
						<option value="16f">16 oz. Fountain $1.75</option>
						<option value="10f">10 oz. Fountain $1.25</option>
						<option value="li">One Liter $2.25</option>
				</td>
				<td>
					<label for="quantity"></label>
					<input type="number" id="quantity" name="quantity" min="0" max="10"/>					
				</td>
			</tr>
			<tr>
				<th colspan="3">Customer Information</th>
			</tr>
			</tr>
			<tr>
				<td>Email: </td>
				<td>
				<label for="address"></label>
				<input type="text" id="email" name="email" placeholder="Full address"><br>
				</td>
				<td>Receipts will be sent to</td>
			</tr>
			<tr>
				<td>Name: </td>
				<td>
				<label for="firstName"></label>
				<input type="text" id="firstName" name="firstName" placeholder="Enter first name"><br>
				</td>
				<td>
				<label for="lastName"></label>
				<input type="text" id="lastName" name="lastName" placeholder="Enter last name"><br>
				</td>
			</tr>
			<tr>
				<td>Address: </td>
				<td>
				<label for="address"></label>
				<input type="text" id="address" name="address" placeholder="Full address"><br>
				</td>
				<td>Billing address</td>
			</tr>
			<tr>
				<th colspan="3">Payment Information</th>
			</tr>
			<tr>
				<td>Payment Method: </td>
				<td colspan = "2">
				Credit Card: 
				<input type="radio" value="cc" name="payment">
				Pay Pal:
				<input type="radio" value="pp" name="payment">
				Venmo:  
				<input type="radio" value="ve" name="payment">
				Cash:  
				<input type="radio" value="ca" name="payment">
				</td>
			</tr>
		</table>
		<hr/>
		<input type="reset" value="Reset">
		<input type="submit" value="Submit">
	</form>

	</body>
</html>
